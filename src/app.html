<!-- HTML5 Doc Type -->
<!DOCTYPE html>
<html>

<head>
  <!-- HTML5 META Tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="CodeGoesHere">
  <meta name="author" content="1nv1n">

  <title>CodeGoesHere</title>

  <!-- Bulma! -->
  <link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css">
  <!-- App CSS -->
  <link rel="stylesheet" href="./app.css">
  <!-- Monaco CSS -->
  <link rel="stylesheet" href="./monaco/monaco.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

  <!-- Font Awesome! -->
  <script defer src="../node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>

  <!-- Renderer -->
  <script defer src="./renderer/renderer.js"></script>
  <!-- Monaco Editor -->
  <script defer src="./monaco/monaco-description.js"></script>
  <script defer src="./monaco/monaco-code.js"></script>
</head>

<body>
  <header id="titlebar">
    <div id="drag-region" class="has-text-centered">
      <span>CodeGoesHere</span>
      <div class="buttons is-pulled-right titlebar-buttons">
        <button class="button is-small is-link" onClick="minimizeApp()">
          <span class="icon is-small">
            <i class="fas fa-minus"></i>
          </span>
        </button>
        <button class="button is-small is-link" onClick="maximizeApp()">
          <span class="icon is-small">
            <i id="maximizeAppBtnIcon" class="fas fa-square"></i>
          </span>
        </button>
        <button class="button is-small is-link" onClick="closeApp()">
          <span class="icon is-small">
            <i class="fas fa-times"></i>
          </span>
        </button>
      </div>
    </div>
  </header>
  <div class="container app-wrapper">
    <div class="columns column-wrapper">
      <div id="descColumn" class="column is-one-third mon-column desc-column">
        <button class="button is-small is-link" onClick="minimizeColumnDesc()" disabled>
          <span class="icon is-small">
            <i id="descColMinBtnIcon" class="fas fa-window-minimize"></i>
          </span>
        </button>
        <button class="button is-small is-link" onClick="launchDownloadModal()">
          <span class="icon is-small">
            <i class="fas fa-download"></i>
          </span>
        </button>
        <button class="button is-small is-link" onClick="" disabled>
          <span class="icon is-small">
            <i class="fas fa-save"></i>
          </span>
        </button>
        <div id="monDescEditor" class="monaco-editor"></div>
      </div>
      <div class="column mon-column code-column">
        <button class="button is-small is-link" onClick="minimizeColumnCode()" disabled>
          <span class="icon is-small">
            <i id="codeColMinBtnIcon" class="fas fa-window-minimize"></i>
          </span>
        </button>
        <button id="executeCodeButton" class="button is-small is-success" onClick="sendCodeForExecution()">
          <span class="icon is-small">
            <i class="fas fa-play"></i>
          </span>
        </button>
        <button class="button is-small is-link" onClick="openLanguageModal()">
          <span class="icon is-small">
            <i class="fas fa-language"></i>
          </span>
        </button>
        <button class="button is-small is-link" onClick="" disabled>
          <span class="icon is-small">
            <i class="fas fa-dollar-sign"></i>
          </span>
        </button>
        <div id="monCodeEditor" class="monaco-editor"></div>
      </div>
    </div>
  </div>

  <!-- Language Selection Modal -->
  <div id="languageModal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Select Language</p>
        <button class="delete" aria-label="close" onClick="closeLanguageModal()"></button>
      </header>
      <section id="languageModalContent" class="modal-card-body"></section>
    </div>
  </div>

  <!-- Compiled Output Modal -->
  <div id="outputModal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Compiled Output</p>
        <button class="delete is-danger" aria-label="close" onClick="closeOutputModal()"></button>
      </header>
      <section id="outputModalContent" class="modal-card-body"></section>
    </div>
  </div>

  <!-- Download Modal -->
  <div id="downloadModal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Download</p>
        <button class="delete is-danger" aria-label="close" onClick="closeDownloadModal()"></button>
      </header>
      <section id="downloadModalContent" class="modal-card-body">
          <article class="message">
              <div class="message-header">
                <p>Usage</p>
              </div>
              <div class="message-body">
                Input the full path the raw file containing the content to be downloaded for both, the problem description as well as the solution. eg: https://raw.githubusercontent.com/..desc.md
              </div>
            </article>
        <div class="field">
          <div class="control">
            <input id="probDescInput" class="input is-info" type="text" placeholder="Problem Description">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input id="solutionInput" class="input is-info" type="text" placeholder="Solution">
          </div>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button id="downloadButton" class="button is-link" onClick="download()">Download</button>
      </footer>
    </div>
  </div>
</body>

</html>
